<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="playButton">
            <h1>Welcome to Rock, Paper, Scissors!</h1>
            <button class="gameButton startButton" id="Play">Play</button>
        </div>
        <div class="choices hidden">
            <div class="choiceBox" id="playerChoices">
                <h2>Your selection</h2>
                <button class="gameButton choiceButton" id="Rock">Rock</button>
                <button class="gameButton choiceButton" id="Paper">Paper</button>
                <button class="gameButton choiceButton" id="Scissors">Scissors</button>
            </div>
            <div class="choiceBox" id="computerChoices">
                <h2>Their selection</h2>
                <div class="enemyChoice" id="Rock">Rock</div>
                <div class="enemyChoice" id="Paper">Paper</div>
                <div class="enemyChoice" id="Scissors">Scissors</div>
            </div>
        </div>
        <div class="output">
            <p id="javaOutput"></p>
            <p id="javaResult"></p>
        </div>
    </div>
    
</body>
</html>
